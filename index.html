<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CLONE GOOGLE CHROME</title>
</head>
<body>
    <header>
        <div class="options">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a href="#"><span class="apps-logo"></span></a>
            <a href="#"><img src="usergoogle.png" alt=""></a>
        </div>
    </header>
    <main>
        <div class="container">
            <figure>
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </figure>
            <div class="searcher">
                <span class="search-logo"></span>
                <input type="text">
                <button><span class="micro-logo"></span></button>
                <button><span class="camera-logo"></span></button>
            </div>
            <div class="searcher-buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google en:    <span class="sr-1">Español (Latinoamérica)</span></p>
        </div>
    </main>
    <footer>
        <section><span>Colombia</span></section>
        <section class="more-info" >
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
